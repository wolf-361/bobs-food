<mat-card>
    <mat-card-header>
        <mat-card-title class="title">
            <span class="name">{{ item.nom }}</span>
            <b>{{ item.prix }} $</b>
        </mat-card-title>
        <mat-card-subtitle>{{ item.description }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <img [src]="item.image" [alt]="item.description" />
        <ng-content select="[content]"></ng-content>
    </mat-card-content>
</mat-card>
