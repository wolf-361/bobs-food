<mat-card>
    <mat-card-header>
        <mat-card-title class="title">{{ item.nom }} {{ item.prix }}</mat-card-title>
        <mat-card-subtitle>{{ item.description }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <img [src]="item.image" [alt]="item.description" />
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
