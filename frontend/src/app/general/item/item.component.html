<app-base-item [item]="item">
    @if (this.isMouseOver) {
    <div class="fabs" content>
        @if (this.isDansCommande) {
        <button mat-mini-fab color="warn" (click)="removeFromCart()">
            <mat-icon>remove</mat-icon>
        </button>
        }
        <button mat-mini-fab color="accent" (click)="addToCart()">
            <mat-icon>add</mat-icon>
        </button>
    </div>
    }
</app-base-item>
