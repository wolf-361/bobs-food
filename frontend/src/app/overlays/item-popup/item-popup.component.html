<h1 title>{{item.nom}}</h1>
<mat-dialog-content>
  <img [src]="item.image" alt="image de l'article">
<p>{{item.description}}</p>
<p>{{item.prix}} $</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button color="primary" (click)="close()">Fermer</button>
  <button mat-raised-button (click)="this.addItem()"><mat-icon>add</mat-icon>Ajouter au panier</button>
</mat-dialog-actions>
