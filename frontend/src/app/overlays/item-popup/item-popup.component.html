<h1 mat-dialog-title>{{item.nom + ' ' + item.prix + '$'}}</h1>
<mat-dialog-content>
    <p>{{item.description}}</p>
    <div class="image-container">
        <img [src]="item.image" alt="image de l'article">

    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    @if (this.isMouseOver || this.isMobile) {
        <div class="fabs" content>
            @if (this.isDansCommande) {
            <button mat-mini-fab color="warn" (click)="removeItem()">
                <mat-icon>remove</mat-icon>
            </button>
            }
            <button mat-mini-fab color="accent" (click)="addItem()">
                <mat-icon>add</mat-icon>
            </button>
        </div>
        }
    <button mat-raised-button color="primary" (click)="close()">Fermer</button>
</mat-dialog-actions>
