<h2 mat-dialog-title>Confirmer la suppression de la commande ?</h2>
<mat-dialog-content>
    <p>Êtes-vous sûr de vouloir supprimer la commande de {{ commande.client?.prenom }} {{ commande.client?.nom }} ?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button color="warn" (click)="onClose()">Annuler</button>
  <button mat-raised-button color="primary" (click)="onConfirm()">Confirmer</button>
</mat-dialog-actions>
