<!-- Afficher les commandes en cours en utilisant la méthode GET de api.service.ts -->
<div class="commandes">
  <h2>Commandes en cours</h2>
  <div class="mat-card-container">

    <mat-card *ngFor="let commande of commandes">
      <mat-card-header>
        <mat-card-title>{{commande.client?.prenom + ' ' + commande.client?.nom}}</mat-card-title>
        <mat-card-subtitle>{{commande.date}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <h4>Plats commandés :</h4>
        <ul>
          <li *ngFor="let plat of commande.items">{{plat.item.nom}}</li>
        </ul>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary">Détails</button>
        <button mat-button color="warn">Supprimer</button>
      </mat-card-actions>

    </mat-card>
  </div>
</div>
